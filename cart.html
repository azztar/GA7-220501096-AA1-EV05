<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techcol - Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Techcol Logo" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medicamentos.html"><i class="fas fa-pills"></i> Medicamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html"><i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html"><i class="fas fa-envelope"></i> Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrito de Compras -->
    <div class="container my-5">
        <h2>Carrito de Compras</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="cart-item mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="producto1.jpg" class="img-fluid" alt="Producto 1">
                        </div>
                        <div class="col-md-8">
                            <h5>Producto 1</h5>
                            <p>Cantidad: 2</p>
                            <p>Precio: $50,000 COP</p>
                            <button class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div class="cart-item mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="producto2.jpg" class="img-fluid" alt="Producto 2">
                        </div>
                        <div class="col-md-8">
                            <h5>Producto 2</h5>
                            <p>Cantidad: 1</p>
                            <p>Precio: $25,000 COP</p>
                            <button class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Total: $75,000 COP</h3>
                <button class="btn btn-success w-100">Proceder al Pago</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Techcol. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
